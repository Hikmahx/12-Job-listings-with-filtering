<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">  
  <title>Job listings with filtering</title>
</head>
<body>
  <header>
    <img src="./images/bg-header-mobile.svg" class="mobile" alt="bg-header-mobile">
    <img src="./images/bg-header-desktop.svg" class="desktop" alt="bg-header-desktop">
  </header>
  <main>
    <ul class="jobs">
      <li class="job">
        <img src="./images/photosnap.svg" alt="banner">
        <div class="company">
          <h4>Photosnap</h4>
          <span>New!</span>
          <span>Featured</span>
        </div>
        <h2>Senior Frontend Developer</h2>
        <div class="details">
          <span>1d ago</span>
          <span>Full Time</span>
          <span>USA Only</span>
        </div>
        <div class="filter">
          <button>Frontend</button>
          <button>Senior</button>
          <button>HTML</button>
          <button>CSS</button>
          <button>JavaScript</button>
        </div>

      </li>
      <li class="job">
        <img src="./images/photosnap.svg" alt="banner">
        <div class="company">
          <h4>Photosnap</h4>
          <span>New!</span>
          <span>Featured</span>
        </div>
        <h2>Senior Frontend Developer</h2>
        <div class="details">
          <span>1d ago</span>
          <span>Full Time</span>
          <span>USA Only</span>
        </div>
        <div class="filter">
          <button>Frontend</button>
          <button>Senior</button>
          <button>HTML</button>
          <button>CSS</button>
          <button>JavaScript</button>
        </div>

      </li>
    </ul>
  </main>
</body>
</html>
