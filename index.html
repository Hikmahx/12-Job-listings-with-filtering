<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">  
  <title>Job listings with filtering</title>
</head>
<body style="position: relative;">
  <header>
    <img src="./images/bg-header-mobile.svg" class="mobile" alt="bg-header-mobile">
    <img src="./images/bg-header-desktop.svg" class="desktop" alt="bg-header-desktop">
  </header>
  <main>
    <div class="filter-container">
      <div class="selected-btn">
      </div>
      <p class="clear">Clear</p>
    </div>

    <ul class="jobs">
    </ul>
  </main>
  
  <div class="attribution" role="doc-acknowledgments">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color: #5ba4a4;">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hikmahx" style="color: #5ba4a4;">Hikmah</a>.
  </div>
  <script src="./ui.js"></script>
  <script src="./app.js"></script>
</body>
</html>
